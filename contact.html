        <section>
            <h2>Contáctame rellenando este formulario con tus datos</h2>

            <form id="formulario" action="#" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tuusuario@alumnos.ilerna.com" required>
                </div>
                <div>
                    <label>Sexo:</label>
                    <div>
                        <input type="radio" id="hombre" name="hombre" value="hombre" required>
                        <label for="hombre">Hombre</label>

                        <input type="radio" id="mujer" name="mujer" value="mujer">
                        <label for="mujer">Mujer</label>
                    </div>
                </div>
                <div>
                    <label for="consulta">¿Motivo del contacto?</label>
                    <select id="consulta" name="consulta" required>
                        <option value="">Selecciona el motivo</option>
                        <option value="proyecto">Proyecto</option>
                        <option value="informacion">Informacion</option>
                        <option value="colaborar">Colaborar</option>
                        <option value="citar">Citar</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">¿Quieres decir algo más?</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Máximo 150 carácteres" rows="3" maxlength="150"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                    <label for="condiciones">Acepto los términos y condiciones propuestos por el dueño del porfolio</label>
                    <input type="email" id="email" name="email" placeholder="tuusuario@alumnos.ilerna.com" required>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
